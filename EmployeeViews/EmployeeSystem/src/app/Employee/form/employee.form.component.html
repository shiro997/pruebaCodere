<form class="row g-3" [formGroup]="frmEmployee">
  <div class="col-md-6">
    <label class="form-label">Nombre Empleado</label>
    <input type="text" class="form-control" formControlName="nameEmployee">
  </div>
  <div class="col-md-6">
    <label class="form-label">Cargo</label>
    <input type="text" class="form-control" formControlName="jobTitle">
  </div>
  <div class="col-md-6">
    <label class="form-label">Salario</label>
    <div class="row">
      <div class="col-md-9">
        <input type="number" class="form-control" placeholder="$00000000" formControlName="salary">
      </div>
      <div class="col-md-3" style="margin-top: 8px;"><span>COP</span></div>
      
    </div>

  </div>
  <div class="col-md-6">
    <label class="form-label">Grupo de trabajo</label>
    <select class="form-select" formControlName="codeGroup">
      <option [value]="0" selected disabled>Seleccione Grupo</option>
      <option *ngFor="let group of Groups" [value]="group.codeGroup">{{group.nameGroup}}</option>
    </select>
  </div>
  <div class="col-md-6">
    <label class="form-label">Jefe Directo</label>
    <select class="form-select" formControlName="codeLeader">
      <option selected disabled [value]="0">Seleccionar Jefe Directo</option>
      <option *ngFor="let employ of Employees" [value]="employ.codeEmployee">{{employ.nameEmployee}}</option>
    </select>
  </div>
  <div class="col-12" *ngIf="!employee">
    <button type="submit" class="btn btn-primary">Crear Empleado</button>
  </div>
  <div class="col-12" *ngIf="employee">
    <button type="submit" class="btn btn-primary">Editar Empleado</button>
  </div>
</form>
